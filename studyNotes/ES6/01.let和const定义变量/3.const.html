<script>
  // 1.const 不存在变量提升
  // 2.const 不可以重复声明
  // 3.const 不会给 window 增加属性
  // 4.const 一旦声明必须赋值
  // 5.const 定义的是一个常量,不可以重新赋值
  let a 
  console.log(a)    // undefined
  // const b
  // console.log(b)  // Missing initializer in const declaration(const 声明中缺少初始值)
  const c = 1
  // c = 3   // Assignment to constant variable.(赋值给常变量)
</script>
