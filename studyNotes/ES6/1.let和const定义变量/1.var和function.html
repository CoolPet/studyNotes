<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1.var和function</title>
</head>
<body>
  
</body>
<script>
  // var 和 function 存在变量提升
  // var 只会提前声明
  // function 既声明又定义
  // 全局作用域下,var 和 function 声明的变量会给 window 增加属性
  console.log(a)  // underfined
  console.log(getA())   // 2
  var a = 1
  function getA(){
    return 2
  }

  var a = 2 
  console.log(a)    // 2
  console.log(window.a)   //2
  console.log("getA" in window)   //true
</script>
</html>
