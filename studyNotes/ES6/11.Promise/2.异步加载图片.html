<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.异步加载图片</title>
</head>
<body>
  <div id="box"></div>
  <script>
    function loadImg(url) {  
      return new Promise((resolve, reject) => {
        let img = new Image()
        img.src = url
        img.onload = function(){
          resolve(img)
        }
        img.onerror = function(e){
          reject(e)
        }
      })
    }
    loadImg("http://pic13.nipic.com/20110409/7119492_114440620000_2.jpg").then((img) => {
      box.appendChild(img)
    },(err) => {
      console.log(err)
    })
  </script>
</body>
</html>
