<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1.Array类上的扩展</title>
</head>
<body>
  <script>
    // console.dir 可以显示一个对象的所有属性和方法
    console.dir(Array)

    // Array 既是一个类,也是一个函数,返回值为数组
    // Array(x, y, z) 将参数变成一个数组返回   [x, y, z]
    // 注意:只有一个参数并且参数是个数字 n,则返回有 n 个空位的数组
    console.log(Array(1, 2, 3))   // [1, 2, 3]
    console.log(Array(7))   // [empty × 7]

    // Array.of() 方法和 Array 的效果是一样的,唯一不同的是,参数是一个数字的时候,返回的仍然是一个只有一项的数组
    console.log(Array.of(7))    // [7]

    // Array.from() 方法:返回一个数组
    // 参数可以是数组,也可以是类数组
    console.log(Array.from([1, 2, 3]))    // [1, 2, 3]
    console.log(Array.from("123"))    // ["1", "2", "3"]
  </script>
</body>
</html>
