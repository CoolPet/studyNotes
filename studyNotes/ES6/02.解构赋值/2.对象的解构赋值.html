<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.对象的解构赋值</title>
</head>
<body>
  <script>
    // 如果变量名和属性名一样的,可以直接省略写法
    let {name, age} = {name: "Jack", age: 18} 
    console.log(name, age)    // Jack 18

    // 嵌套
    let {a, b, list} = {a: 1, b: 2, list: ["js", "node", "vue", "react"]}
    console.log(a, b, list)   // 1 2 ["js", "node", "vue", "react"]
    let {aa, bb, list:[a1, a2, a3, a4]} = {aa: 1, bb: 2, list: ["js", "node", "vue", "react"]}
    console.log(aa, bb, a1, a2, a3, a4)   // 1 2 "js" "node" "vue" "react"]
  </script>
</body>
</html>
