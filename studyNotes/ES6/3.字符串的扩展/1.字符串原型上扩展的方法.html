<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1.字符串原型上扩展的方法</title>
</head>
<body>
  <script>
    // 查看字符串原型的方法
    console.log(String.prototype)
    // 1.includes 方法,返回值:true/false
    // 判断字符串中有没有指定字符
    // includes("指定字符串", 开始查找的位置(可选))
    // 第二个参数是数字,不是数字的话默认转为数字(Number())
    let str = "abcdefg123456"
    console.log(str.includes("a"))    // true
    console.log(str.includes("a", 1))    // false

    // 2.startsWith 方法和 endsWith 方法
    // startsWith:判断字符串是不是以指定字符作为开头
    // startsWith("指定字符", 开始查找的位置(可选))
    console.log(str.startsWith("a"))    // true
    console.log(str.startsWith("a", 2))    // false
    // endsWith:判断字符串是不是以指定字符作为结尾
    // endsWith("指定字符", num)
    // num：从前 num 个中查看
    console.log(str.endsWith("6"))    // true
    console.log(str.endsWith("c", 3))    // true
    console.log(str.endsWith("c", 4))    // false

    // 3.repeat(num) 方法:将字符串重复 num 次
    // num:不可以是负数或者 Infinity(无穷),如果填写小数会自动取整,填写的 num 在 0 到 -1 之间,会自动取整为 0
    console.log(str.repeat(0))    // 空
    console.log(str.repeat(2))    // abcdefg123456abcdefg123456

    // 4.padStart 方法和 padEnd 方法(ES7 中的方法)
    // 按照指定字符补全字符串的指定长度
    // 参数:1.长度(length);2.指定字符
    // padStart(length, "指定字符") 向前补满指定字符
    // padEnd(length, "指定字符") 向后补满指定字符
    let str1 = "ab"
    console.log(str1.padStart(5, "cd"))   // cdcab
    console.log(str1.padEnd(5, "cd"))   // abcdc
  </script>
</body>
</html>
