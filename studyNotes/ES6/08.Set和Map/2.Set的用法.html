<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.Set的用法</title>
</head>
<body>
  <script>
    // 数组去重
    let arr = [1, 2, 3, 4, 5, 1, 6, 8, 11, 5, 13]
    function unique(arr){
      // 方法一：
      // return [...new Set(arr)]
      // 方法二
      return Array.from(new Set(arr))
    }
    console.log(unique(arr))    //  [1, 2, 3, 4, 5, 6, 8, 11, 13]
    console.log([...new Set(arr)])    //  [1, 2, 3, 4, 5, 6, 8, 11, 13]

    let arr1 = [1, 3, 5, 7, 8, 9]
    let arr2 = [2, 4, 6, 7, 8, 9]
    // arr1 和 arr2 的并集
    function add(arr1, arr2){
      return [...(new Set([...arr1, ...arr2]))]
    }
    console.log(add(arr1, arr2))    // [1, 3, 5, 7, 8, 9, 2, 4, 6]

    // arr1 和 arr2 的交集
    function same(arr1, arr2){
      return arr1.filter(item => arr2.includes(item))
    }
    console.log(same(arr1, arr2))   // [7, 8, 9]

    // arr1 和 arr2 的差集
    function diff(arr1, arr2){
      return add(arr1, arr2).filter(item => !same(arr1, arr2).includes(item))
    }
    console.log(diff(arr1, arr2))   // [1, 3, 5, 2, 4, 6]
  </script>
</body>
</html>
