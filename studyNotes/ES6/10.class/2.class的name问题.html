<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.class的name问题</title>
</head>
<body>
  <script>
    class Fn{
      constructor(){
        console.log(Fn.name)    // Fn
      }
    }
    new Fn()

    let fn = class{
      constructor(){
        console.log(fn.name)    // fn
      }
    }
    new fn()

    let A = class AA{
      // AA 只能在类里面使用,类的 name 都是 AA
      constructor(){
        console.log(A.name)   // AA
        console.log(AA.name)    // AA
      }
    }
    // new AA()   // AA is not defined(没有 AA 这个方法,AA 只能在函数内部使用)
    new A()
  </script>
</body>
</html>
