<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数中的this的使用</title>
</head>
<body>
    <script>
        setTimeout(function() {
            console.log(this)       // 打印结果为 Window
        },1000)

        setTimeout(() => {
            console.log(this)       // 打印结果为 Window
        },1000)
        
        // 问题:箭头函数中的 this 是如何查找的?
        // 答案:向外层作用域中,一层层查找 this,直到有 this 的定义
        // 结论:箭头函数中的 this 引用的是最近作用域中的 this
        const obj = {
            aaa(){
                setTimeout(function() {
                    console.log(this)       // 打印结果为 Window
                },1000)

                setTimeout(() => {
                    console.log(this)       // 打印结果为 obj 对象
                },1000)
            }
        }

        obj.aaa()
    </script>
</body>
</html>
