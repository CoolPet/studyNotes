<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>const的使用</title>
</head>
<body>
    <script>
        // 1.注意一:一旦给 const 修饰的标识符被赋值之后,不能修改
        // const a = 0;
        // a = 1
        // 报错:Assignment to constant variable(常变量赋值)
        
        // 2.注意二:在使用 const 定义标识符,必须进行赋值
        // const name;
        // 报错:Missing initializer in const declaration(在const声明中缺少初始化器)

        // 3.注意三:常量的含义是指向对象不能修改,但是可以改变对象内部的属性
        const obj = {
            name: 'why',
            age: 18,
            height: 1.88
        }

        console.log(obj)

        obj.name = 'kobe'
        obj.age = 40
        obj.height = 1.87

        console.log(obj)
    </script>
</body>
</html>
