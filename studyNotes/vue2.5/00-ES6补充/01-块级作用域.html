<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        // ES5 中的 var 是没有块级作用域的(if/for)
        // ES6 中的 let 是有块级作用域的(if/for)
        // ES5 之前因为 if 和 for 都没有块级作用域的概念,所以在很多时候,都必须借助于 function 的作用域来解决应用外面变量的问题
        // ES6 中,加入了 let, let 他是有 if 和 for 的块级作用域
        // 1.变量作用域:变量在什么范围内是可用的
        // {
        //     var name = "why"
        //     console.log(name)
        // }
        // console.log(name)

        // 2.没有块级作用域引起的问题:if 的块级
        // var func
        // if(true){
        //     var name = "why"
        //     func = function(){
        //         console.log(name)
        //     }
        // }
        // name = "kobe"
        // func()
        // console.log(name)

        // 3.没有块级作用域引起的问题:for 的块级
        // var btns = document.getElementsByTagName('button')
        // for(var i = 0; i < btns.length; i++){
        //     btns[i].addEventListener('click',function(){
        //         console.log("第" + i + "个按钮被点击")    // 这样点击会出现 i 赋值永久是 5
        //     })
        // }

        // 所以必须使用闭包
        // 为什么闭包可以解决问题:函数是一个作用域

        // var btns = document.getElementsByTagName("button")
        // for(var i = 0; i < btns.length; i++){
        //     (function(i){
        //         btns[i].onclick = function(){
        //             console.log("点击了" + i + "个")
        //         }
        //     })(i)

        // ES6 的写法
        const btns = document.getElementsByTagName("button")
        for(let i = 0; i < btns.length; i++){
            btns[i].addEventListener("click", function(){
                console.log("第" + i + "个按钮被点击")
            })
        }
    </script>
