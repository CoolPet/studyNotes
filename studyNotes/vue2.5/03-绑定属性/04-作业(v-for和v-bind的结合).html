<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业(v-for和v-bind的结合)</title>
    <style>
        .active{
            color: red
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='(item, index) in movies' :class="{active:num === index}" :key='index' @click='btn(index)'>{{item}}</li>
        </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data(){
                return{
                    movies: ['海王','海尔兄弟','蓝精灵','火影忍者','进击的巨人'],
                    num: 0
                }
            },
            methods:{
                btn(e){
                    this.num = e
                }
            }
        })
    </script>
</body>
</html>
<!-- 作业要求:  -->
        <!-- 1.将 data 中的 movies 数组使用 v-for 循环出来 -->
        <!-- 2.初始第一个为红色,之后点击那个那个名称变红 -->
<!-- 作业思路: -->
        <!-- 1.使用 v-for="(item, index) in movies" 将数组循环出去 -->
        <!-- 2.点击数组时,获得当前元素的下标 -->
        <!-- 3.v-bind:class 进行判断点击的元素的下标是否等于当前元素的下标,如果相等,赋予 class -->
<!-- 存在不足: -->
        <!-- 1.v-bind:class 进行判断 [class 类名:判断语句],这个总是搞混,不能用三元表达式进行判断 -->
