<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind动态绑定style(对象语法)</title>
</head>
<body>
    <div id="app">
        <!-- <h2 :style="{key(css属性名): value(css属性值)}">{{message}}</h2> -->

        <!-- '50px' 必须加上单引号,否则是当做一个变量去解析 -->
        <h2 :style="{fontSize: '50px'}">{{message}}</h2>

        <!-- fontlSize 当成一个变量使用 -->
        <h2 :style="{fontSize: fontlSize}">{{message}}</h2>
        <h2 :style="getStyles()">{{message}}</h2>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data(){
                return{
                    message: '你好',
                    fontlSize: '50px'
                }
            },
            methods:{
                getStyles(){
                    return {fontSize: this.fontlSize}
                }
            }
        })
    </script>
</body>
</html>
