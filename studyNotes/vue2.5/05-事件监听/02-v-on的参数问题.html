<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on的参数问题</title>
</head>
<body>
    <div id="app">
        <!-- 事件调用的方法没有参数 -->
        <button @click="bnt1Click">按钮一</button>
        <button @click="bnt1Click()">按钮一</button>

        <!-- 在事件定义时,写方法时省略了小括号,但是方法本身是需要一个参数的,这时,Vue 会默认将浏览器生产的 event 事件对象作为参数传入到方法中 -->
        <button @click="bnt2Click">按钮二</button>

        <!-- 如果函数需要参数,但是没有传入,那么函数的形参为 underfined -->
        <button @click="bnt3Click()">按钮三</button>

        <!-- 方法定义时,需要 event 对象,同时又需要其他参数 -->
        <!-- 在调用方法时,可以使用 $event 手动获取浏览器参数的 event 对象 -->
        <button @click="bnt4Click(123, $event)">按钮四</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data(){
                return{

                }
            },
            methods:{
                bnt1Click(){
                    console.log("bnt1Click")
                },
                bnt2Click(name){
                    console.log(name)
                },
                bnt3Click(name){
                    console.log(name)
                },
                bnt4Click(abc, event){
                    console.log(abc)
                    console.log(event)
                }
            }
        })
    </script>
</body>
</html>
