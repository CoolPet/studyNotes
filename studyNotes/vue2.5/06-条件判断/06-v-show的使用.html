<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show的使用</title>
</head>
<body>
    <div id="app">
        <!-- v-if:当条件为 false 时,包含 v-if 指令的元素,根本就不会存在 DOM 中 -->
        <h2 v-if="isShow">{{message}}</h2>
        <!-- v-show:当条件为 false 时,v-show 只是给包含指令的元素添加一个行内样式,display:none -->
        <h2 v-show="isShow">{{message}}</h2>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data(){
                return{
                    message: "你好",
                    isShow: true
                }
            }
        })
    </script>
</body>
</html>
