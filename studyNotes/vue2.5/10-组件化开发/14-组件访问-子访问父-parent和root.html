<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件访问-子访问父-parent和root</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">按钮</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data(){
                return{
                    message: "你好"
                }
            },
            components:{
                cpn:{
                    template: "#cpn",
                    methods:{
                        btnClick(){
                            // 1.访问父组件 $parent,只能访问到上层的父组件
                            console.log(this.$parent.message)

                            // 2.访问根组件 $root,不管这个子组件的父组件是否是根组件,都能直接访问到最外层的根组件
                            console.log(this.$root.message)
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
