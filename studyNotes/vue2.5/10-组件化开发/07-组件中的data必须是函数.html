<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件中的data必须是函数</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>当前计数:{{counter}}</h2>
            <button @click="add()">+</button>
            <button @click="minus()">-</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        // 1.注册组件
        Vue.component("cpn",{
            template: "#cpn",
            data(){
                return{
                    counter:0
                }
            },
            methods:{
                add(){
                    this.counter++
                },
                minus(){
                    this.counter--
                }
            }
        })

        const vm = new Vue({
            el: "#app",
            data(){
                return{

                }
            }
        })
    </script>
</body>
</html>
