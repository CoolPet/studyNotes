<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件模板的分离写法</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn2></cpn2>
    </div>
    <!-- 组件模板的分离写法一:script 标签,注意:类型必须是 text/x-template,id 为标识符 -->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>我是标题1</h2>
            <p>我是内容,哈哈哈哈</p>
        </div>
    </script>
    <!-- 组件模板的分离写法二:template 标签,id 为标识符 -->
    <template id="cpn2">
        <div>
            <h2>我是标题2</h2>
            <p>我是内容,呵呵呵呵</p>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        // 1.注册一个全局组件
        Vue.component('cpn',{
            template:'#cpn'
        })

        const vm = new Vue({
            el: "#app",
            data(){
                return{

                }
            },
            // 2.注册一个局部组件
            components:{
                cpn2:{
                    template:'#cpn2'
                }
            }
        })
    </script>
</body>
</html>
