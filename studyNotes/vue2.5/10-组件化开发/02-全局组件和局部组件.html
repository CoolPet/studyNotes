<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局组件和局部组件</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <my></my>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        // 1.创建组件构造器
        const myComponent = Vue.extend({
            template:`
                <div>
                    <h2>组件标题</h2>
                    <p>组件内容</p>
                </div>
            `
        })

        // 2.注册组件(全局组件,意味着可以在多个 Vue 实例下面使用)
        Vue.component('cpn', myComponent)

        const vm = new Vue({
            el: "#app",
            // 2.注册组件(局部组件)
            components:{
                // 组件名称:创建组件构造器时的命名
                my: myComponent
            }
        })
    </script>
</body>
</html>
