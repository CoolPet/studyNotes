<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件通信-父传子(props中的驼峰标识)</title>
</head>
<body>
    <div id="app">
        <cpn :c-info="info"></cpn>
    </div>
    <template id="cpn">
        <h2>{{cInfo}}</h2>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const cpn = {
            template: "#cpn",
            props:{
                cInfo:{
                    type: Object,
                    default(){
                        return {}
                    }
                }
            }
        }

        const vm = new Vue({
            el: "#app",
            data(){
                return{
                    info: {
                        name: "why",
                        age: 18,
                        height: 1.88
                    }
                }
            },
            components:{
                cpn
            }
        })
    </script>
</body>
</html>
