<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>什么是编译作用域</title>
</head>
<body>
    <div id="app">
        <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是内容,哈哈哈</p>
        </div>
    </template>

    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data(){
                return{
                    message: "你好",
                    isShow: true
                }
            },
            components:{
                cpn:{
                    template: "#cpn",
                    data(){
                        return{
                            isShow: false
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
