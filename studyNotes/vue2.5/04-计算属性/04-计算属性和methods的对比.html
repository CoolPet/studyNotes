<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性和methods的对比</title>
</head>
<body>
    <div id="app">
        <!-- 1.直接拼接:语法过于繁琐 -->
        <h2>{{firstName}} {{lastName}}</h2>
        <!-- 2.通过定义 methods -->
        <h2>{{getFullName()}}</h2>
        <!-- 3.通过 computed -->
        <h2>{{fullName}}</h2>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data(){
                return{
                    firstName: "Kobe",
                    lastName: "Bryant"
                }
            },
            computed:{
                fullName(){
                    return this.firstName + " " + this.lastName
                }
            },
            methods:{
                getFullName(){
                    return this.firstName + " " + this.lastName
                }
            }
        })
    </script>
</body>
</html>
