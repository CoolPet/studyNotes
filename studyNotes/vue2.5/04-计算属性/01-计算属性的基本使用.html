<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性的基本使用</title>
</head>
<body>
    <div id="app">
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{getFullName()}}</h2>
        <!-- 计算属性 -->
        <h2>{{fullName}}</h2>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data(){
                return{
                    firstName: 'Lebron',
                    lastName: 'James'
                }
            },
            methods:{
                getFullName(){
                    return this.firstName + ' ' + this.lastName
                }
            },
            // computed 计算属性
            computed:{
                fullName(){
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
