<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-v-for循环遍历数组</title>
</head>
<body>
    <div id="app">
        <!-- 1.在遍历的过程中,没有使用索引值(下标值) -->
        <ul>
            <li v-for="item in movie">{{item}}</li>
        </ul>

        <!-- 2.在遍历的过程中,获取索引值 -->
        <ul>
            <li v-for="(item, index) in movie">{{index+1}}-{{item}}</li>
        </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data(){
                return{
                    movie:["星际大战","互联","哪吒","西游记"]
                }
            }
        })
    </script>
</body>
</html>
