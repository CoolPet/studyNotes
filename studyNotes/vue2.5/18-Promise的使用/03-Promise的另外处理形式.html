<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise的另外处理形式</title>
</head>
<body>
  <script>
    // 普通写法
    new Promise((reslove, reject) => {
      setTimeout(() => {
        reslove("Hello World")
        reject("error")
      },1000)
    }).then((data) => {
      console.log(data)
    }).catch(err => {
      console.log(err)
    })

    // 另一种写法
    new Promise((reslove, reject) => {
      setTimeout(() => {
        reslove("Hello World")
        reject("error")
      },1000)
    }).then(data => {
      console.log(data)
    },err => {
      console.log(err)
    })
  </script>
</body>
</html>
