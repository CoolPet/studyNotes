<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01.内置类型</title>
</head>
<body>
  <script>
    // 1. null
    console.log(null)
    // 2. undefined
    var a
    console.log(a)
    // 3. boolean
    console.log(new Boolean())
    // 4. number
    console.log(Number())
    // 5. string
    console.log(new String())
    // 6. symbol
    console.log(Symbol())
    // 7. object
    console.log(new Object())
  </script>
</body>
</html>
